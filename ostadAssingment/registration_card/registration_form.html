<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./extra.css">
</head>
<body>
<div class="container">
    <div class="registration"><strong>Registration</strong></div>
    <form>
        <div class="container2">
            <div class="inputbox">
                <span class="inputtext"><strong>Full Name</strong></span><br>
                 <input type="text"  placeholder="Enter Your Full Name">
            </div>
            <div class="inputbox">
                <span class="inputtext"><strong>User Name</strong></span><br>
                <input type="text" placeholder="Enter Your User Name">
            </div>
            <div class="inputbox">
                <span class="inputtext"><strong>Email</strong></span><br>
                <input type="email" placeholder="Enter Your Email">
            </div>
            <div class="inputbox">
                <span class="inputtext"><strong>Phone Number</strong></span><br>
                <input type="number" placeholder="Enter Your Phone Number">
            </div>
            <div class="inputbox">
                <span class="inputtext"><strong>Password</strong></span><br>
                <input type="password" placeholder="Enter Your Password">
            </div>
            <div class="inputbox">
                <span class="inputtext"><strong>Confirm Password</strong></span><br>
                <input type="password" placeholder="Enter Your Confirm Password">
            </div>

            <div class="radio">
                <span class="inputtext">Gander</span>
                <div class="a">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
                
              </div>
        </div><br>   
        <div class="b"> 
            <input type="submit" class="cancle" value="cancel">
            <input type="submit" class="submit" value="submit">
        </div>
       
    </form>
    
</div>

</body>
</html>
